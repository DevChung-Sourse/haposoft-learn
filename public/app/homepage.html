<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Đây là đoạn nhúc mã javascript</h1>
    <!-- Lí do nhúng đoạn script ở cuối của file html là vì khi ta chạy đoạn code thì file html sẽ render từ trên xuống dười
        Nếu ta nhúng file script ở trên phần header thì khi trình phiên dịch đọc đến đoạn code js thì sẽ mất thời gian để render đoạn mã trong đó
        nên sẽ làm cho mã html ở trong phần body render chậm hơn nên sẽ gây ra hiện tượng trang web render ra giao diện người dùng chậm hơn.
        Còn nếu ta cho đoạn mã Script ở cuối của phần body thì đoạn mã sẽ được đọc cuối cùng, không gây ảnh hưởng đến hiệu năng render của trang 
        web của chúng ta.
        ---------------Để khắc phục hiệu năng khi để đoạn script tại head--------------
        -để khắc phục khi mà thêm đoạn script vào trong trang web tại phần head thì ta sẽ cho thêm 1 attibute là defer
        --Ví dụ:
        <script src="../js/app.js" defer></script>
        
    -->
    <script src="../js/app.js"></script>
</body>
</html>
